<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.css">
 
    <link rel="stylesheet" href="./css/common.css"/>
    <link rel="stylesheet" href="./css/animate.css"/>
    <link rel="stylesheet" href="./css/share.css">
    <link rel="stylesheet" href="./css/styles.css">

    <title></title>
    <style>
        .bg-taster{
            position: relative;
            background: url("./share/pic_005.jpg");
            background-size: 100% 100%;
            height: 600px;
        }
        section .com{
            background: transparent;
            position: absolute;
            top: 66%;
            left: 6%;
            font-family:"楷体" ;
        }
        section .second{
            position: absolute;
            top: 90%;
            left: 0;
            width: 100%;
            height: 10%;
            background:rgba(0,129,200,0.6);
            padding-left: 100px;
        }


    </style>

</head>
<body>
  <header></header>

 <!-- 主体 -->
    <section id="app">
        <!-- 首页背景+文字-->
        <div class="bg-taster">
            <div class="com">
                <p class="h1 text-white">旅游分享</p>
                <p class="h2 text-white">提供各种杭州旅游指南</p>
                <p class="h3 text-white">网红打卡集结地</p>
            </div>
            
            <!-- 导航条-->
            <div class="pt-4 second com">
                <a href="#" class="text-white h5">首页</a>
                <a href="#" class="text-white h5">>旅游分享</a>
            </div>
        </div>

    <!-- 轮播 -->
    <div class='page'>
      <!-- 图一 -->
      <div class='content'>
          <div class='circle'>
                <div class='circle_title'>
                  <h2>网红打卡</h2>  
                </div>
                <div class='circle_inner'>
                  <div class='circle_inner__layer'>
                    <img src='img/pc1.png'>
                  </div>
                <div class='circle_inner__layer'>
                    <img src='img/pc3.png'>
                </div>
                <div class='circle_inner__layer'>
                    <img src='img/pc2.png'>
                </div>
              </div>
                <div class='content_shadow'></div>
          </div>
      </div>
      
      <!-- 图二 -->
        <div class='content'>
          <div class='circle'>
                <div class='circle_title'>
                <h2>西湖十景</h2>
                </div>
                <div class='circle_inner'>
                    <div class='circle_inner__layer'>
                      <img src='img/pc4.png'>
                    </div>
                        <div class='circle_inner__layer'>
                          <img src='img/pc5.png'>
                        </div>
                    <div class='circle_inner__layer'>
                      <img src='img/pc6.png'>
                    </div>
                </div>
                <div class='content_shadow'></div>
          </div>
        </div>
      
        <!-- 图三 -->
        <div class='content'>
          <div class='circle'>
            <div class='circle_title'>
            <h2>老街小巷</h2>
            </div>
            <div class='circle_inner'>
              <div class='circle_inner__layer'>
                <img src='img/pc7.png'>
              </div>
                  <div class='circle_inner__layer'>
                    <img src='img/pc8.png'>
                  </div>
              <div class='circle_inner__layer'>
                <img src='img/pc9.png'>
              </div>
            </div>
            <div class='content_shadow'></div>
          </div>
        </div>
      
    </div>
    
    <!-- other -->

  
      


    </section>
  <footer></footer>
     <script src="./js/jquery.min.js"></script>
     <script src="./js/popper.min.js"></script>
     <script src="./js/bootstrap.min.js"></script>
     <script src="./js/header.js"></script>
     <script src="./js/footer.js"></script>
